<!DOCTYPE html>
<html>
    <body style="padding: 10px; min-width: 120px">
        <h3>CoopCycle Tools</h3>
        <hr />
        <p style="font-weight: bold">Sling export</p> 
        <form id="export-form">
            <p><label for="from">From:</label><br>
                <input type="date" name="from" id="from" required /></p>
            <p><label for="to">To:</label><br>
                <input type="date" name="to" id="to" required /></p>

            <div>Export template</div>
            <div><input type="radio" id="per_day" name="export-template" value="per_day" checked> <label for="per_day">Per day</label></div>
            <div>
                <input type="radio" id="per_x_min" name="export-template" value="per_x_min">
                <label for="per_x_min">Per <input type="number" id="per_x_min_value" value="15" style="width: 5ch;" min="10"> min</label>
            </div>
            <p><button id="export">Export</button></p>
        </form>
        <script src="./utils.js"></script>
        <script src='./popup-sling.js'></script>
    </body>
</html>
